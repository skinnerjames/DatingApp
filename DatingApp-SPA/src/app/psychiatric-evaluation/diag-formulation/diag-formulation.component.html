<div class="form">
  <div class="container-fluid">
    <h4>Biopsychosocial Case Formulation</h4>

        <div class="form-group">
          <label for="pthistory">Provide a brief summary of the patient's history, presentation, and current status.</label>
          <textarea class="form-control" rows="5" id="pthistory"></textarea> 
        </div>
        <div class="form-group">
          <label for="biofactor">Biological factors.</label>
          <textarea class="form-control" rows="5" id="biofactors"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Medical factors.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Medication factors.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Psychological factors.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Childhood circumstances.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Upbringing.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Past interpersonal interactions.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory" placement="top" ngbTooltip="Stressors, Contextual circumstances, Finances, School, Work, Home, Interpersonal relationships">Social factors.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory">Summary of safety assessment.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
        <div class="form-group">
          <label for="pthistory" >Level of care recommended or required.</label>
          <textarea class="form-control" rows="5" id="comment"></textarea> 
        </div>
  <div class="row">
    <div class="text-left">
      <button type="button" class="btn btn-primary" [routerLink]="['/physicalexam']" routerLinkActive="router-link-active">Back</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/diagnosis']" routerLinkActive="router-link-active" >Save and Continue</button>
      </div>
    </div>
  </div>
</div>
