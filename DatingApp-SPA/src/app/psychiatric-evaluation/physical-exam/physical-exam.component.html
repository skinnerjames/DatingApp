<form>
  <div class="container-fluid">
    <h4>Physical examination</h4>    
    <div class="form-group">
      <h5>Chart reviewed?</h5>
      <label for="comment">Significant information gathered from chart</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>

    <div class="form-group">
      <h5>Vital signs</h5>
      <div class="row">
        <div class="col">BP</div>
        <div class="col">HR</div>
        <div class="col">Resp</div>
        <div class="col">Pulse</div>
        <div class="col">SP02</div>
        <div class="col">Weight</div>
        <div class="col">Waist</div>
        <div class="col">BMI</div>

      </div>
     <div class="row">
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
        <div class="col"><input type="text" class="form-control" id="usr"></div>
     </div>

     <div class="form-group">
      <h5>AIMS scal</h5>
      <label for="comment">Results</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label class="form-control col-sm-2" for="dp" >Date of last physical exam</label>
        <input class="form-control col-sm-2" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
      <div class="form-group">
        <div class="row">
          <label for="lastexamperfby">Who performed the last examenation?</label>
          <input class="text" id="lastexamperfby">
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <label for="resultsoktoget">Is it okay to get the results?</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="" (click)="oktogetrecords = !oktogetrecords">Yes
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" value="">No
            </label>
          </div>
        </div>
      </div>

      <div *ngIf ="oktogetrecords" class="form-group">
        <div class="row">
          <label for="getconsentfromphone">Phone</label>
          <input type="phone" class="">
        </div>
      </div>
    </div>

    <div class="row">
    <div class="text-left">
      <button type="button" class="btn btn-primary" [routerLink]="['/mentalstatus']" routerLinkActive="router-link-active">Back</button>
      <button type="button" class="btn btn-primary" [routerLink]="['/diagformulation']" routerLinkActive="router-link-active" >Save and Continue</button>
    </div>
    </div>
  </div>

  
</form>
